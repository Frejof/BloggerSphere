<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily News Blog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Daily News Blog">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">üì∞ Daily News Blog</h1>
                <button class="refresh-btn" id="refreshBtn" aria-label="Refresh news">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <polyline points="1 20 1 14 7 14"></polyline>
                        <path d="m3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Loading State -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Fetching today's news...</p>
        </div>

        <!-- Main Content -->
        <main class="main" id="mainContent" style="display: none;">
            <!-- Today's Featured Post -->
            <section class="featured-post" id="featuredPost">
                <div class="post-header">
                    <span class="post-date" id="postDate"></span>
                    <span class="post-category" id="postCategory">Breaking News</span>
                </div>
                <h2 class="post-title" id="postTitle"></h2>
                <div class="post-image" id="postImage"></div>
                <div class="post-content" id="postContent"></div>
                <div class="post-meta">
                    <span class="post-source" id="postSource"></span>
                    <span class="post-time" id="postTime"></span>
                </div>
            </section>

            <!-- Comments Section -->
            <section class="comments-section">
                <h3 class="comments-title">
                    üí¨ Comments (<span id="commentCount">0</span>)
                </h3>
                
                <!-- Add Comment Form -->
                <form class="comment-form" id="commentForm">
                    <div class="form-group">
                        <input type="text" id="commenterName" placeholder="Your name" required>
                    </div>
                    <div class="form-group">
                        <textarea id="commentText" placeholder="Share your thoughts..." required rows="3"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
                        </svg>
                        Post Comment
                    </button>
                </form>

                <!-- Comments List -->
                <div class="comments-list" id="commentsList">
                    <!-- Comments will be dynamically inserted here -->
                </div>
            </section>

            <!-- Other News -->
            <section class="other-news">
                <h3 class="section-title">üìà Other Headlines</h3>
                <div class="news-grid" id="newsGrid">
                    <!-- Other news items will be inserted here -->
                </div>
            </section>
        </main>

        <!-- Error State -->
        <div class="error-state" id="errorState" style="display: none;">
            <div class="error-icon">‚ö†Ô∏è</div>
            <h3>Unable to load news</h3>
            <p>Please check your internet connection and try again.</p>
            <button class="retry-btn" onclick="location.reload()">Retry</button>
        </div>

        <!-- Toast Notifications -->
        <div class="toast" id="toast"></div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
